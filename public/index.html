<!doctype html>
<title>Pictionary</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<!-- CSS -->
<style>
    * {
        box-sizing: border-box;
        font-family: 'Source Sans Pro', sans-serif;
    }
    body {
        color: #1E2835;
        background-color: #F8F8F8;
        font-size:1.5em;
    }
    h1 {
        background-color: #9ABBFF;
        margin: 0 0 20px 0;
        padding: 20px;
        text-align: center;
    }
    #top-message {
        text-align: center;
        padding: 10px;
    }
    canvas {
        width: 800px;
        height: 600px;
        border: 1px #C7CACD solid;
        display: block;
        margin: 0 auto;
    }
    #player_display {
        color: #ff0000;
    }
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<!--html-->
<div id='welcome_page'>
    <h2>Welcome to Mythionary!</h2>
    <h4>a thinkful pictionary project</h4>
    <div class='form'>
        <h3 class='title'>What's your nickname?</h3>
        <input class='userName' type='text'/>
    </div>
</div>
<div id='main'>
    <h1>Mythionary</h1>
    <div id='top-message'>
        <div id='player_display'></div>
        <div id='word'></div>
        <div id='guess'>
            Make A Guess: <input type='text'>
        </div>
    </div>
    <button type='button' id='claim'>I want to draw!</button>
    <button type='button' id='clear'>Clear Canvas</button>
    <button type='button' id='restart'>New Game</button>
    <div class='picture'></div>
    <canvas id='canvas'></canvas>
    <div id='guess_display'></div>
</div>
